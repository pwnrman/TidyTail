<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - TidyTail Trash Valet</title>
    <style>
        :root {
            --primary-color: #5A7D7C; /* Same as your main site for consistency */
            --text-dark: #1d1d1f;
            --text-light: #6e6e73;
            --background-light: #f5f5f7;
            --background-white: #ffffff;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .thank-you-container {
            background-color: var(--background-white);
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            max-width: 600px;
            width: 100%;
        }

        .logo-container img {
            max-height: 70px; /* Adjust if needed */
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--text-dark);
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 1.5em;
        }

        .home-link {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--background-white);
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #486564; /* Darker shade of primary */
            color: var(--background-white);
        }

        @media (max-width: 600px) {
            .thank-you-container {
                padding: 30px 25px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <div class="logo-container">
            <!-- Make sure 'your-tidytail-logo.png' is in the same folder -->
            <img src="your-tidytail-logo.png" alt="TidyTail Trash Valet Logo">
        </div>
        <h1>Thank You!</h1>
        <p>Your message has been successfully submitted. We appreciate you reaching out to TidyTail Trash Valet.</p>
        <p>One of our team members will review your request and get back to you as soon as possible, typically within 1-2 business days.</p>
        <a href="/" class="home-link">Return to Homepage</a>
        <!-- If your main page is tidytail.html and not at the root, use: -->
        <!-- <a href="tidytail.html" class="home-link">Return to Homepage</a> -->
    </div>

</body>
</html>
